<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>太平洋汽門工業</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
 
<body>
        <!--標題-->
        <div class="container text-center">
            <div class="row">
                <div class="col-md">
                    <h1>公務車系統</h1>
                </div>
            </div>
            <div class="row">
                <div class="btn-group">
                    <a href="./使用狀況.html" class="btn btn-primary">使用狀況</a>
                    <a href="./借車登記.html" class="btn btn-primary">借車登記</a>
                    <a href="./歸還車輛.html" class="btn btn-primary active" aria-current="page">歸還車輛</a>
                </div>
            </div>
        </div><br>

        <!--Card-->
        <div class="container text-center">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">請在下方點選欲歸還紀錄</p>
                </div>
            </div>
        </div><br>

        <!--table-->
        <div class="container text-center">
            <div class="table-responsive">
                <table class="table table-hover" id="Return-Table">
                    <thead>
                        <tr>
                            <th scope="col">使用者</th>
                            <th scope="col">使用車輛</th>
                            <th scope="col">目的地</th>
                            <th scope="col">預計出發時間</th>
                            <th scope="col">預計返回時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 從資料來源動態加入 -->
                    </tbody>
                </table>
            </div>
            <div class="spinner-border" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- 視窗 -->
        <div class="modal" tabindex="-1" id="myModal" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="mb-3 row">
                                <div class="card" style="height: 4rem;">
                                    <div class="card-body">
                                        <p><strong>以下紀錄是否正確並確認是否加油</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <form id="backform" class="needs-validation" novalidate>
                                <div class="mb-3 row">
                                    <label for="back-user" class="col-sm-3 col-form-label">使用者</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-plaintext" id="back-user" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="back-car" class="col-sm-3 col-form-label">使用車輛</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-plaintext" id="back-car" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="back-dest" class="col-sm-3 col-form-label">目的地</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-plaintext" id="back-dest" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="back-start" class="col-sm-3 col-form-label">預計出發</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-plaintext" id="back-start" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="back-return" class="col-sm-3 col-form-label">預計返回</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control-plaintext" id="back-return" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="actual-return-time" class="col-sm-3 col-form-label text-nowrap">實際返回時間</label>
                                    <div class="col-sm-9">
                                        <input type="datetime-local" class="form-control" id="actual-return-time" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="back-gas" class="col-sm-3 col-form-label">是否加油</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" id="back-gas" required>
                                            <option selected></option>
                                            <option value="No">無</option>
                                            <option value="Yes">有</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="container text-center">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" id="spinner1" style="display: none;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div>
                                    <p id="message" style="display: none;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-Ok">確認</button>
                        <button type="button" class="btn btn-primary" id="btn-Cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script type="module" src="../javascript/ReturnReg.js"></script>
    </body>
    </html>
